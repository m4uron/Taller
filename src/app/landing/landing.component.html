<div class="container-fluid" id="servCont">
    <div class="row">
        <div class="col-12 header d-flex align-items-center justify-content-center pb-5">

            <div  id="triangulo" class="d-flex align-items-end">
                <h1 class=" display-1" >My app</h1>
            </div>
        </div>

        <div class="container mt-3 px-0 serv" *ngFor="let item of services">
            <div class="title col-12 d-flex align-items-center justify-content-center">
                <h1 class="pt-3">
                    {{item.name}}
                </h1>
            </div>
            <div class=" py-5 px-5" style="
            
            height: 100vh;
            background-image: url({{item.imgUrl}});
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            " id="contService">
                    
                    <p>{{item.descripcion}}</p>
                </div>
        </div>

    </div>

</div>
